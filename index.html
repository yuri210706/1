<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>太阳系 2035</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              rajdhani: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              'sci-cyan': '#00f3ff',
              'sci-blue': '#0077ff',
              'sci-purple': '#bc13fe',
              'sci-dark': '#050b14',
              'sci-panel': 'rgba(10, 25, 47, 0.75)',
            },
            animation: {
              'spin-slow': 'spin 120s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #fff;
        overflow: hidden; /* Prevent scroll on the main body */
      }
      /* Custom Scrollbar for panels */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050b14; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00f3ff; 
      }
      .glass-panel {
        background: rgba(10, 25, 47, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(0, 243, 255, 0.2);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
      }
      .grid-bg {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(0, 243, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
      }
    </style>
